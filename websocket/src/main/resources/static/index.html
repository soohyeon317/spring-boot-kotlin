<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/public-chat.js"></script>
    <script src="/private-chat.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <!-- 공적인 채팅 -->
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="public-chat-connect">WebSocket PublicChat connection:</label>
                    <button id="public-chat-connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="public-chat-disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="msg">Message: </label>
                    <input type="text" id="public-chat-msg" class="form-control" placeholder="Input what to say.">
                </div>
                <button id="public-chat-send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="public-chat-conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Public Chat Messages</th>
                </tr>
                </thead>
                <tbody id="public-chat-messages">
                </tbody>
            </table>
        </div>
    </div>

    <hr style="border: solid 10px red;">

    <!-- 사적인 채팅 -->
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="private-chat-connect">WebSocket PrivateChat connection:</label>
                    <button id="private-chat-connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="private-chat-disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="private-chat-msg">Message: </label>
                    <input type="text" id="private-chat-msg" class="form-control" placeholder="Input what to say.">
                </div>
                <button id="private-chat-send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="private-chat-conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Private Chat Messages</th>
                </tr>
                </thead>
                <tbody id="private-chat-messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
